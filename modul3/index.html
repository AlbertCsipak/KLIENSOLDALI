<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>workshop3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

        <h3>workshop3</h3>
        
        <hr>
        <form>
            <div class="row">
              <div class="col">
                <input type="text" id="input-name" class="form-control" placeholder="Name">
              </div>
              <div class="col">
                <input type="text" id="input-isActive" class="form-control" placeholder="Is active (true / false)">
              </div>
              <div class="col">
                <input type="text" id="input-birthYear" class="form-control" placeholder="Birth year">
              </div>              
              <div class="col">
                <input type="text" id="input-connections" class="form-control" placeholder="Connections">
              </div>
              <div class="col">
                <input type="text" id="input-completedCredits" class="form-control" placeholder="Completed credits">
              </div>
              <div class="col">
                <input type="text" id="input-activeSemesterCount" class="form-control" placeholder="Active semesters">
              </div>
              <div class="col">
                <input type="text" id="input-image" class="form-control" placeholder="Image link">
              </div>
            </div>
        </form>

        <button id="update-student-btn" type="button" class="mt-3 btn btn-success" style="background: red">Update Student</button>
        
        <hr>


        <form>
            <div class="row">
              <div class="col">
                <input type="text" id="input-area" class="form-control" placeholder="json">
              </div>
            </div>
        </form>

        <button id="add-new-student-btn" type="button" class="mt-3 btn btn-success">Add new Student</button>
        
        <hr>
    </nav>

    <div class="main-wrapper card-group">
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
